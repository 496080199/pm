{% extends 'base_inner.html' %}

{% block content %}
<form action="/edituser" method="post" enctype="multipart/form-data">
{{form.hidden_tag()}}
    <div align="center"><legend>资料编辑</legend></div>
	<div class="am-form-group">
     <label for="doc-ipt-nickname-1">昵称</label>
      {{form.nickname}}<br>
          {% for error in form.nickname.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}<br>
    </div>
    <div class="am-form-group">
    <label for="doc-ipt-img-1">原头像</label>
    <img src="/img/{{current_user.img}}" width="120" height="120"/>
    </div>
    <div class="am-form-group">
      <label for="doc-ipt-img-1">头像</label>
      {{form.img}}<br>
          
    </div>
    <p><button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;<a href="/dash"><button type="button" class="btn btn-default">取消</button></p>
</form>
{% endblock %}
